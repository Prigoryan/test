<html>
  <style>
    .pidor {
      font-size: 72px;
    }
  </style>
  <body>
    <p class="pidor">ТЫ ПИДОР</p>
  </body>
  <script>
    window.setInterval(() => {
      let r = Math.floor(Math.random() * 255).toString(16);
      let g = Math.floor(Math.random() * 255).toString(16);
      let b = Math.floor(Math.random() * 255).toString(16);
      document.getElementsByClassName('pidor')[0].style.color = `#${r}${g}${b}`
    }, 100);
  </script>
</html>
